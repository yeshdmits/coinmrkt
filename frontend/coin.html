<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Details - CoinMrkt</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo">
                <span class="logo-text">CoinMrkt</span>
            </a>
            <nav class="main-nav">
                <div id="auth-status"></div>
                <button class="cart-btn" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    <span id="cart-count">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="coin-detail-page">
        <a href="/" class="back-link">&larr; Back to Catalog</a>

        <div id="coin-detail" class="coin-detail-container">
            <!-- Coin details will be loaded here -->
        </div>
    </main>

    <aside id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="cart-close" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span class="total-amount">$<span id="cart-total">0.00</span></span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </aside>
    <div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Full Name</label>
                    <input type="text" id="customer-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email Address</label>
                    <input type="email" id="customer-email" placeholder="Enter your email" required>
                </div>
                <div class="payment-method">
                    <label>Payment Method</label>
                    <div class="twint-option selected">
                        <img src="https://www.twint.ch/content/uploads/2021/05/twint-logo.svg" alt="TWINT" class="twint-logo">
                        <span>Pay with TWINT</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Continue to Payment</button>
            </form>
            <button class="close-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content payment-content">
            <div class="twint-header">
                <img src="https://www.twint.ch/content/uploads/2021/05/twint-logo.svg" alt="TWINT" class="twint-logo-large">
            </div>
            <p class="payment-instruction">Scan the QR code with your TWINT app</p>
            <div class="qr-code">
                <svg viewBox="0 0 100 100" width="180" height="180">
                    <rect fill="#fff" width="100" height="100"/>
                    <g fill="#000">
                        <rect x="10" y="10" width="8" height="8"/><rect x="18" y="10" width="8" height="8"/>
                        <rect x="26" y="10" width="8" height="8"/><rect x="42" y="10" width="8" height="8"/>
                        <rect x="58" y="10" width="8" height="8"/><rect x="66" y="10" width="8" height="8"/>
                        <rect x="74" y="10" width="8" height="8"/><rect x="82" y="10" width="8" height="8"/>
                        <rect x="10" y="18" width="8" height="8"/><rect x="34" y="18" width="8" height="8"/>
                        <rect x="50" y="18" width="8" height="8"/><rect x="82" y="18" width="8" height="8"/>
                        <rect x="10" y="26" width="8" height="8"/><rect x="26" y="26" width="8" height="8"/>
                        <rect x="42" y="26" width="8" height="8"/><rect x="58" y="26" width="8" height="8"/>
                        <rect x="74" y="26" width="8" height="8"/><rect x="82" y="26" width="8" height="8"/>
                        <rect x="10" y="34" width="8" height="8"/><rect x="26" y="34" width="8" height="8"/>
                        <rect x="50" y="34" width="8" height="8"/><rect x="66" y="34" width="8" height="8"/>
                        <rect x="82" y="34" width="8" height="8"/>
                        <rect x="42" y="42" width="8" height="8"/><rect x="58" y="42" width="8" height="8"/>
                        <rect x="10" y="50" width="8" height="8"/><rect x="34" y="50" width="8" height="8"/>
                        <rect x="50" y="50" width="8" height="8"/><rect x="74" y="50" width="8" height="8"/>
                        <rect x="10" y="58" width="8" height="8"/><rect x="18" y="58" width="8" height="8"/>
                        <rect x="26" y="58" width="8" height="8"/><rect x="42" y="58" width="8" height="8"/>
                        <rect x="66" y="58" width="8" height="8"/><rect x="82" y="58" width="8" height="8"/>
                        <rect x="10" y="66" width="8" height="8"/><rect x="34" y="66" width="8" height="8"/>
                        <rect x="58" y="66" width="8" height="8"/><rect x="74" y="66" width="8" height="8"/>
                        <rect x="10" y="74" width="8" height="8"/><rect x="26" y="74" width="8" height="8"/>
                        <rect x="50" y="74" width="8" height="8"/><rect x="66" y="74" width="8" height="8"/>
                        <rect x="82" y="74" width="8" height="8"/>
                        <rect x="10" y="82" width="8" height="8"/><rect x="18" y="82" width="8" height="8"/>
                        <rect x="26" y="82" width="8" height="8"/><rect x="42" y="82" width="8" height="8"/>
                        <rect x="58" y="82" width="8" height="8"/><rect x="74" y="82" width="8" height="8"/>
                    </g>
                </svg>
            </div>
            <div class="payment-amount">
                CHF <span id="payment-amount">0.00</span>
            </div>
            <p class="payment-note">Demo mode - Click below to simulate payment</p>
            <button class="confirm-payment-btn" onclick="confirmPayment()">Confirm Payment</button>
            <button class="close-btn" onclick="cancelPayment()">Cancel</button>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let coin = null;
        let cart = [];
        let currentOrderId = null;
        let currentUser = null;

        // Get coin ID from URL
        const coinId = window.location.pathname.split('/').pop();

        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/me`);
                const data = await response.json();
                currentUser = data.user;
                updateAuthStatus();
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        function updateAuthStatus() {
            const authStatus = document.getElementById('auth-status');
            if (!authStatus) return;

            if (currentUser) {
                let html = `<span class="user-greeting">Hi, ${currentUser.username}</span>`;
                if (currentUser.is_admin) {
                    html += `<a href="/manage" class="nav-btn manage-btn">Manage</a>`;
                    html += `<a href="/admin" class="nav-btn">Orders</a>`;
                } else {
                    html += `<a href="/orders" class="nav-btn">My Orders</a>`;
                }
                html += `<button onclick="logout()" class="nav-btn logout-btn">Logout</button>`;
                authStatus.innerHTML = html;
            } else {
                authStatus.innerHTML = `
                    <a href="/login" class="nav-btn signin-btn">Sign In</a>
                    <a href="/register" class="nav-btn signup-btn">Sign Up</a>
                `;
            }
        }

        async function logout() {
            await fetch(`${API_URL}/auth/logout`, { method: 'POST' });
            currentUser = null;
            updateAuthStatus();
        }

        async function fetchCoin() {
            try {
                const response = await fetch(`${API_URL}/coins/${coinId}`);
                if (!response.ok) {
                    document.getElementById('coin-detail').innerHTML = `
                        <div class="coin-not-found">
                            <h2>Coin not found</h2>
                            <p>The coin you're looking for doesn't exist.</p>
                            <a href="/" class="back-btn">Back to Catalog</a>
                        </div>
                    `;
                    return;
                }
                coin = await response.json();
                renderCoin();
            } catch (error) {
                console.error('Error fetching coin:', error);
            }
        }

        function renderCoin() {
            const container = document.getElementById('coin-detail');
            document.title = `${coin.name} - CoinMrkt`;

            container.innerHTML = `
                <div class="coin-detail-image">
                    <img src="${coin.image_url || 'https://via.placeholder.com/500x400?text=Coin'}" alt="${coin.name}">
                </div>
                <div class="coin-detail-info">
                    <h1 class="coin-detail-name">${coin.name}</h1>
                    <p class="coin-detail-description">${coin.description}</p>

                    <div class="coin-detail-specs">
                        <div class="spec-item">
                            <span class="spec-label">Metal</span>
                            <span class="spec-value">${coin.metal}</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Weight</span>
                            <span class="spec-value">${coin.weight_grams}g</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Country</span>
                            <span class="spec-value">${coin.country}</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Year</span>
                            <span class="spec-value">${coin.year}</span>
                        </div>
                    </div>

                    <div class="coin-detail-purchase">
                        <div class="coin-detail-price">$${coin.price.toLocaleString()}</div>
                        <div class="coin-detail-stock ${coin.stock === 0 ? 'out-of-stock' : ''}">
                            ${coin.stock > 0 ? `${coin.stock} in stock` : 'Out of stock'}
                        </div>
                        <button class="add-to-cart-large" onclick="addToCart('${coin._id}')" ${coin.stock === 0 ? 'disabled' : ''}>
                            ${coin.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            `;
        }

        function addToCart(coinId) {
            if (!coin) return;

            const existingItem = cart.find(item => item.coin_id === coinId);
            if (existingItem) {
                if (existingItem.quantity < coin.stock) {
                    existingItem.quantity++;
                }
            } else {
                cart.push({ coin_id: coinId, quantity: 1, coin });
            }
            updateCart();
        }

        function removeFromCart(coinId) {
            const index = cart.findIndex(item => item.coin_id === coinId);
            if (index > -1) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity--;
                } else {
                    cart.splice(index, 1);
                }
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            const total = cart.reduce((sum, item) => sum + (item.coin.price * item.quantity), 0);
            cartTotal.textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2 });

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h4>${item.coin.name}</h4>
                        <p>$${item.coin.price.toLocaleString()} x ${item.quantity}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeFromCart('${item.coin_id}')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="addToCart('${item.coin_id}')">+</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
            document.getElementById('cart-overlay').classList.toggle('open');
        }

        function checkout() {
            if (cart.length === 0) return;
            document.getElementById('checkout-modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('checkout-modal').classList.remove('open');
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const order = {
                customer_name: document.getElementById('customer-name').value,
                customer_email: document.getElementById('customer-email').value,
                items: cart.map(item => ({ coin_id: item.coin_id, quantity: item.quantity })),
                payment_method: 'twint'
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    const createdOrder = await response.json();
                    currentOrderId = createdOrder._id;

                    const total = cart.reduce((sum, item) => sum + (item.coin.price * item.quantity), 0);
                    document.getElementById('payment-amount').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2 });

                    closeModal();
                    document.getElementById('payment-modal').classList.add('open');
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Error placing order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error placing order');
            }
        });

        async function confirmPayment() {
            if (!currentOrderId) return;

            try {
                const response = await fetch(`${API_URL}/orders/${currentOrderId}/confirm-payment`, {
                    method: 'POST'
                });

                if (response.ok) {
                    document.getElementById('payment-modal').classList.remove('open');
                    alert('Payment successful! Thank you for your order.');
                    cart = [];
                    currentOrderId = null;
                    updateCart();
                    toggleCart();
                    fetchCoin();
                    document.getElementById('checkout-form').reset();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Payment failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Payment failed');
            }
        }

        function cancelPayment() {
            document.getElementById('payment-modal').classList.remove('open');
            currentOrderId = null;
        }

        checkAuth();
        fetchCoin();
    </script>
</body>
</html>
