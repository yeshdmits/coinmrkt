<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMrkt - Precious Metal Coins</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo">
                <span class="logo-text">CoinMrkt</span>
            </a>
            <nav class="main-nav">
                <div id="auth-status"></div>
                <button class="cart-btn" onclick="toggleCart()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    <span id="cart-count">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>Precious Metal Coins</h1>
            <p>Invest in premium gold and silver coins</p>
        </div>

        <section class="filters">
            <button class="filter-btn active" data-metal="all">All Metals</button>
            <button class="filter-btn" data-metal="Gold">Gold</button>
            <button class="filter-btn" data-metal="Silver">Silver</button>
        </section>

        <section id="coins-grid" class="coins-grid"></section>
    </main>

    <aside id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="cart-close" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span class="total-amount">$<span id="cart-total">0.00</span></span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </aside>
    <div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Full Name</label>
                    <input type="text" id="customer-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email Address</label>
                    <input type="email" id="customer-email" placeholder="Enter your email" required>
                </div>
                <div class="payment-method">
                    <label>Payment Method</label>
                    <div class="twint-option selected">
                        <img src="https://www.twint.ch/content/uploads/2021/05/twint-logo.svg" alt="TWINT" class="twint-logo">
                        <span>Pay with TWINT</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Continue to Payment</button>
            </form>
            <button class="close-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content payment-content">
            <div class="twint-header">
                <img src="https://www.twint.ch/content/uploads/2021/05/twint-logo.svg" alt="TWINT" class="twint-logo-large">
            </div>
            <p class="payment-instruction">Scan the QR code with your TWINT app</p>
            <div class="qr-code">
                <svg viewBox="0 0 100 100" width="180" height="180">
                    <rect fill="#fff" width="100" height="100"/>
                    <g fill="#000">
                        <rect x="10" y="10" width="8" height="8"/><rect x="18" y="10" width="8" height="8"/>
                        <rect x="26" y="10" width="8" height="8"/><rect x="42" y="10" width="8" height="8"/>
                        <rect x="58" y="10" width="8" height="8"/><rect x="66" y="10" width="8" height="8"/>
                        <rect x="74" y="10" width="8" height="8"/><rect x="82" y="10" width="8" height="8"/>
                        <rect x="10" y="18" width="8" height="8"/><rect x="34" y="18" width="8" height="8"/>
                        <rect x="50" y="18" width="8" height="8"/><rect x="82" y="18" width="8" height="8"/>
                        <rect x="10" y="26" width="8" height="8"/><rect x="26" y="26" width="8" height="8"/>
                        <rect x="42" y="26" width="8" height="8"/><rect x="58" y="26" width="8" height="8"/>
                        <rect x="74" y="26" width="8" height="8"/><rect x="82" y="26" width="8" height="8"/>
                        <rect x="10" y="34" width="8" height="8"/><rect x="26" y="34" width="8" height="8"/>
                        <rect x="50" y="34" width="8" height="8"/><rect x="66" y="34" width="8" height="8"/>
                        <rect x="82" y="34" width="8" height="8"/>
                        <rect x="42" y="42" width="8" height="8"/><rect x="58" y="42" width="8" height="8"/>
                        <rect x="10" y="50" width="8" height="8"/><rect x="34" y="50" width="8" height="8"/>
                        <rect x="50" y="50" width="8" height="8"/><rect x="74" y="50" width="8" height="8"/>
                        <rect x="10" y="58" width="8" height="8"/><rect x="18" y="58" width="8" height="8"/>
                        <rect x="26" y="58" width="8" height="8"/><rect x="42" y="58" width="8" height="8"/>
                        <rect x="66" y="58" width="8" height="8"/><rect x="82" y="58" width="8" height="8"/>
                        <rect x="10" y="66" width="8" height="8"/><rect x="34" y="66" width="8" height="8"/>
                        <rect x="58" y="66" width="8" height="8"/><rect x="74" y="66" width="8" height="8"/>
                        <rect x="10" y="74" width="8" height="8"/><rect x="26" y="74" width="8" height="8"/>
                        <rect x="50" y="74" width="8" height="8"/><rect x="66" y="74" width="8" height="8"/>
                        <rect x="82" y="74" width="8" height="8"/>
                        <rect x="10" y="82" width="8" height="8"/><rect x="18" y="82" width="8" height="8"/>
                        <rect x="26" y="82" width="8" height="8"/><rect x="42" y="82" width="8" height="8"/>
                        <rect x="58" y="82" width="8" height="8"/><rect x="74" y="82" width="8" height="8"/>
                    </g>
                </svg>
            </div>
            <div class="payment-amount">
                CHF <span id="payment-amount">0.00</span>
            </div>
            <p class="payment-note">Demo mode - Click below to simulate payment</p>
            <button class="confirm-payment-btn" onclick="confirmPayment()">Confirm Payment</button>
            <button class="close-btn" onclick="cancelPayment()">Cancel</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
