<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoinMrkt</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <a href="/" class="logo-link"><h1>CoinMrkt</h1></a>
        <p>Premium Precious Metal Coins</p>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/login">Login</a></p>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Registration failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Registration failed';
            }
        });
    </script>
</body>
</html>
